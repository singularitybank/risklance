<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Lance - データ駆動型リスクマネジメントプラットフォーム</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/business-apps.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/league-system.css">
    <link rel="stylesheet" href="css/insurance.css">
    <link rel="stylesheet" href="css/gap-detector.css">
</head>
<body>
    <!-- ログイン画面 -->
    <div id="login-screen" class="screen active">
        <!-- コンテンツはJavaScriptで動的に生成されます -->
    </div>

    <!-- メインアプリケーション -->
    <div id="main-app" class="screen">
        <!-- ヘッダー -->
        <header class="header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="検索...">
            </div>
            <div class="header-right">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="user-menu">
                    <span class="user-name">カン　ミンソク</span>
                    <div class="user-dropdown">
                        <i class="fas fa-cog"></i>
                        <i class="fas fa-question-circle"></i>
                        <i class="fas fa-sign-out-alt" id="logout-btn"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- サイドバー -->
        <nav class="sidebar">
            <div class="sidebar-menu" id="sidebar-menu">
                <!-- メニューはJavaScriptで動的に生成されます -->
            </div>
        </nav>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- ダッシュボード -->
            <div id="dashboard" class="content-screen active">
                <!-- コンテンツはJavaScriptで動的に生成されます -->
            </div>

            <!-- 業務アプリ -->
            <div id="business-apps" class="content-screen">
                <!-- コンテンツはJavaScriptで動的に生成されます -->
            </div>

            <!-- リスクダッシュボード -->
            <div id="risk-analysis" class="content-screen">
                <!-- コンテンツはJavaScriptで動的に生成されます -->
            </div>

            <!-- リスク・ブランディング -->
            <div id="risk-branding" class="content-screen">
                <!-- コンテンツはJavaScriptで動的に生成されます -->
            </div>

            <!-- 保険ポートフォリオ -->
            <div id="insurance-portfolio" class="content-screen">
                <!-- コンテンツはJavaScriptで動的に生成されます -->
            </div>
        </main>
    </div>

    <!-- JavaScript ファイル読み込み（依存関係の順序で配置） -->
    <!-- 1. 設定ファイル -->
    <script src="js/config/menu-config.js"></script>

    <!-- 2. コア - データ管理 -->
    <script src="js/core/data-manager.js"></script>

    <!-- 3. ユーティリティ - アラート機能 -->
    <script src="js/utils/alerts.js"></script>

    <!-- 4. モジュール - グラフ・チャート -->
    <script src="js/modules/charts/charts.js"></script>

    <!-- 5. モジュール - リスク分析 -->
    <script src="js/modules/risk/risk-analysis.js"></script>

    <!-- 6. モジュール - 業務アプリ -->
    <script src="js/modules/business/business-apps.js"></script>

    <!-- 7. モジュール - リスクブランディング -->
    <script src="js/modules/risk/risk-branding.js"></script>

    <!-- 8. モジュール - 保険マネージャー -->
    <script src="js/modules/insurance/insurance-manager.js"></script>

    <!-- 9. モジュール - 保険ギャップ検出エンジン -->
    <script src="js/modules/insurance/gap-detector.js"></script>

    <!-- 10. UI - コンテンツレンダラー（画面ごと） -->
    <script src="js/ui/renderers/login-content.js"></script>
    <script src="js/ui/renderers/dashboard-content.js"></script>
    <script src="js/ui/renderers/business-apps-content.js"></script>
    <script src="js/ui/renderers/risk-analysis-content.js"></script>
    <script src="js/ui/renderers/risk-branding-content.js"></script>
    <script src="js/ui/renderers/insurance-portfolio-content.js"></script>

    <!-- 11. UI - データレンダラー -->
    <script src="js/ui/renderers/dashboard-renderer.js"></script>

    <!-- 12. UI - コンポーネント（サイドバー） -->
    <script src="js/ui/components/sidebar.js"></script>

    <!-- 13. メインアプリケーション（最後に読み込み） -->
    <script src="js/app.js"></script>
</body>
</html>
